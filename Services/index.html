<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/comments.css">
      

  </head>
  <body>
  <div style="padding: 15px;">
    <div id="accordion">
  <div class="card">
    <div class="card-header" id="headingOne" style="background: #28a745;">
      <h5 class="mb-0">
        <button class="btn btn-link" style="color: #ffffff;" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          My Boards
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
          

          <!--

          comments code 
          -->
          <div class="display_result_1" id = "display_result_1">
          <form method="post" id = "column1">
            <div class="form-group">
              <label for="comment">Comment:</label>
              <textarea class="form-control" rows="2" id="comment"></textarea>
            </div>
          </form>

      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" style="background: #dc3545;" id="headingTwo">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" style="color: #ffffff;" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Board View
        </button>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
      <div class="card-body">
        <button class="btn btn-primary"> Add Members </button>
        <button class="btn btn-primary"> Board Title </button>
        <button class="btn btn-primary"> Edit Title </button>
        <button class="btn btn-primary"> Add Board </button>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingThree" style="background: #007bff;">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" style="color: #ffffff;" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Work Flow
        </button>
      </h5>
    </div>
    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
      <div class="card-body">

        <div>
    </div>
  </div>
</div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script type="text/javascript">
        
        $('textarea').bind("enterKey",function(e){  
          $.ajax({
                url: 'addCommentsService', // url where to submit the request
                type : "POST", // type of action POST || GET
                dataType : 'json', // data type
                data : $("#column1").serialize(), // post data || get data
                success : function(result) {
                    // you can see the result from the console
                    // tab of the developer tools
                    console.log(result);
                },
                error: function(xhr, resp, text) {
                    console.log(xhr, resp, text);
                }
            })
        });
        $('textarea').keyup(function(e){
        if(e.keyCode == 13)
        {
          $(this).trigger("enterKey");
        }
        });
      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
